services:
  hadoop:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop
    environment:
      - CLUSTER_NAME=single-node
      - HDFS_CONF_dfs_permissions_enabled=false
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_namenode_acls_enabled=false
    ports:
      - "50070:50070" # WebHDFS / Namenode UI
      - "8020:8020"   # HDFS RPC
    volumes:
      - hadoop_data:/hadoop/dfs
    networks:
      - bda-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50070"]
      interval: 10s
      timeout: 5s
      retries: 5

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode
    environment:
      - SERVICE_PRECONDITION=hadoop:50070
      - HDFS_CONF_dfs_permissions_enabled=false
    volumes:
      - hdfs_data:/hadoop/dfs/data
    networks:
      - bda-network
    depends_on:
      - hadoop

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bda-backend
    ports:
      - "8080:8080"
    environment:
      - HDFS_HOST=http://hadoop:50070
      - HDFS_USER=root
    depends_on:
      - hadoop
    networks:
      - bda-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bda-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bda-network

volumes:
  hadoop_data:
    driver: local
  hdfs_data:
    driver: local

networks:
  bda-network:
    driver: bridge