<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Waste Collection Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">Waste Collection Dashboard</div>
      <div class="actions">
        <button id="locate" title="Center to my location">üìç Locate</button>
        <input id="search" placeholder="Search by ID or description" />
        <button id="refresh" title="Refresh markers">‚ü≥</button>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <h3>Locations</h3>
        <div id="list" class="list"></div>
        <div class="add-card">
          <h4>Add Location</h4>
          <form id="addForm">
            <div style="display:flex; gap:8px">
              <input id="custom_id" name="custom_id" placeholder="ID (optional)" />
              <input id="name" name="name" placeholder="Name" />
            </div>
            <div style="display:flex; gap:8px">
              <input id="lat" name="latitude" placeholder="Latitude" required />
              <input id="lng" name="longitude" placeholder="Longitude" required />
            </div>
            <div style="display:flex; gap:8px">
              <input id="quantity" name="quantity" placeholder="Quantity" type="number" min="0" />
              <select id="status" name="status">
                <option value="new">New</option>
                <option value="collected">Collected</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <input id="desc" name="description" placeholder="Description" />
            <input id="file" name="file" type="file" />
            <div style="display:flex; gap:8px; margin-top:6px">
              <button id="pickBtn" type="button">Pick on map</button>
              <button id="addBtn" type="submit">Add Point</button>
            </div>
          </form>
        </div>
      </aside>

      <main class="main">
        <div id="map" class="map"></div>
        <div id="existing" class="existing">
          <div class="existing-header">Existing Data (<span id="existing-count">0</span>)</div>
          <div id="existing-list" class="existing-list"></div>
        </div>
      </main>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>
  </body>
</html>
